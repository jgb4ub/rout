<!DOCTYPE html>
<html>
<head>
    <title>IPP project</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link href="/css/main.css" rel="stylesheet">
    <script src="/javascript/map.js"></script>
</head>
<body>
    <p>Round Trip Routing</p>
    <label>Enter a distance:</label><br>
    <input type="submit" value="Generate Route">
    <input type="number" onkeypress="return numberHandler"><br>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4cSqzBhgwNwqGFCjgDj6wDB6zNB67AQQ&callback=initMap"
    async defer></script>
    <input id="pac-input" class = "controls" type = "text" placeholder = "Starting Location">
    <div id ="map-canvas"></div>
    <script src = "https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places">
    </script>
</body>

<script>
//inputNumberHandler
function numberHandler(evt) {
    var charCode = (evt.which) ? evt.which : event.keyCode
     if (charCode > 31 && (charCode != 46 &&(charCode < 48 || charCode > 57)))
        return false;
    return true;
}

</script>

</html>
