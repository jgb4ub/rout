<!DOCTYPE html>
<html>
<head>
    <title>R.out</title>
    <meta name="viewport" content="initial-scale=1.0"> <!-- content="user-scalable=no" -->
    <meta charset="utf-8">

    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico"/>
    <link href="/css/main.css" rel="stylesheet">
    <script src="/javascript/map.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://www.google.com/jsapi"></script>
</head>
<body>
    <a href="/about">
        <p onClick="description()">R.out</p>
    </a>
    <div id = "top-panel"
        <span class="label dist" id = "dist-label" >Enter a distance:</span>
        <input type="number" id= "dist_input" onkeypress="return isNumberKey" min="0"
        onkeydown = "if (event.keyCode == 13)
                            document.getElementById('GenRouteBtn').click()">
        <button class="button" id = "GenRouteBtn" onclick="genRouteListener()"><span>Generate Route</span></button>
        <span class="label dist2" id="dist_error"></span>
    </div>
    <br><br>
    <div id="map"></div>
    <div class="pac-card" id="pac-card">
        <div id="title">
            Start Point Search
            <button class="button" id="currPosButton" onclick="setUserCurrentPosition()"> Use Current Location</button>
        </div>
        <!-- <div id="addmode">
            <input type="radio" name="addmode" id="changemode-startpoint" checked="checked">
            <label for="changemode-startpoint">Adding Startpoint</label>
            <input type="radio" name="addmode" id="changemode-waypoint">
            <label for="changemode-waypoint">Adding Waypoints</label>
        </div> -->
        <br>
        <div id="pac-container">
            <input id="pac-input" type="text" placeholder="Enter a location">
        </div>
        <br>
        <button type="button"  class="button" id="addstartbtn" onclick="addbtnListener()">Add/Change Startpoint</button>
        <button type="button"  class="button" id="addwpbtn" onclick="wpbtnListener()">Add Waypoint</button>
        <br>
        <br>
        <label> &nbsp;&nbsp;&nbsp;</label>
        <!--<img id="startimg" src="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png" width="20" height="20"> -->
        <img id="startimg" src="https://icons.iconarchive.com/icons/custom-icon-design/flatastic-10/256/Trafficlight-green-icon.png" width="20" height="20">
        <label id= "startaddress">Start Address: </label>
        <label id= "startaddressval"></label>
        <br><br>
        <!-- <img id="wpimg" src="/images/waypointmarker.png" width="30" height="30"> -->
        <img id="wpimg" src="https://www.publicdomainpictures.net/pictures/310000/velka/blue-circle.png" width="20" height="20" style="margin-left: 11.5px;">

        <label>Waypoints: <br/></label>
        <ul id="wp-boxes">
            <!-- <li>First point<span class="close">&times;</span></li> -->
        </ul>
        <label id="tester1"></label>
        <div id="map"></div>
        <div id="infowindow-content">
            <img src="" width="16" height="16" id="place-icon">
            <span id="place-name"  class="title"></span><br>
            <span id="place-address"></span>
        </div>
    </div>

    <div class="pac-card" id="pac-card2">
        <div id="transit-selector" class="controls">
            <input type="radio" name="type" id="changemode-walking" checked="checked">
            <label for="changemode-walking">Walking</label>

            <input type="radio" name="type" id="changemode-bicycling">
            <label for="changemode-bicycling">Bicycling</label>

            <input type="radio" name="type" id="changemode-driving">
            <label for="changemode-driving">Driving</label>
        </div>
    </div>

    <div class = "pac-card" id = "pac-card3">
        <div id="print-content" style= "text-align: center">
            <input type="button" class="button3" onclick="printDiv()" value="Print Directions"/>
        </div>
        <div class = "demo" id="right-panel">
        </div>
        <button class="button2" id = "directions-button" onclick="collapsableDirections()"><span> View Directions</span></button>
    </div>

    <div id="elevation_chart"></div>

    <!--message to indicate if unsuccessful in getting current position-->
    <div id="currPositionGrab"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4cSqzBhgwNwqGFCjgDj6wDB6zNB67AQQ&libraries=places&callback=initMap"
    async defer></script>
</body>

</html>
